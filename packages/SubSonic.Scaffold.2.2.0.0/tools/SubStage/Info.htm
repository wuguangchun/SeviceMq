<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<style type="text/css">	
	html { overflow: hidden; }
	</style>

	<script type="text/javascript">
		function SetVerticalLocation()
		{
			var thisHeight = pageHeight();
		    var topPadding = (thisHeight - (thisHeight % 2)) / 2;
		    var messageText = document.getElementById('divMessage');
		    messageText.style.paddingTop = topPadding+"px";
		}
		
		function pageWidth() {return window.innerWidth != null? window.innerWidth: document.documentElement && document.documentElement.clientWidth ? document.documentElement.clientWidth:document.body != null? document.body.clientWidth:null;}
		function pageHeight() {return window.innerHeight != null? window.innerHeight: document.documentElement && document.documentElement.clientHeight ? document.documentElement.clientHeight:document.body != null? document.body.clientHeight:null;}
	</script>

</head>
<body onload="SetVerticalLocation();" style="margin: 0px; padding: 0px; background-color: #ffffff; overflow: hidden">
	<div id="divMessage" style="width:100%;text-align:center;color:#2f4f4f;font-family:'Franklin Gothic Medium', 'Segoe UI', Tahoma, Verdana, Arial, Sans-Serif;margin-top: 5px">Please click on a Project or Table Node</div>
</body>
</html>
